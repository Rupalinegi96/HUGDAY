<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day My Love ğŸ¤—â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
    color: white;
}

h1 { margin-top: 40px; font-size: 32px; text-shadow: 2px 2px 8px rgba(0,0,0,0.3); padding: 0 10px; }
p { font-size: 18px; }

.container {
    position: relative;
    margin-top: 40px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.teddy {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid white;
    position: absolute;
    transition: all 1s ease-in-out;
}

#left { left: 15%; }
#right { right: 15%; }
.hugMove { left: 50% !important; transform: translateX(-50%); }

button {
    margin-top: 30px;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    background-color: #ff4e88;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    z-index: 10;
    position: relative;
}

.message { margin-top: 20px; font-size: 20px; display: none; font-weight: bold; }

/* ğŸŒ¹ Rose Petals */
.petal {
    position: fixed;
    top: -50px;
    font-size: 18px;
    animation: fall linear forwards;
    z-index: 5;
    white-space: nowrap;
}
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
}

/* ğŸ’Œ Loading Screen */
#endingScreen {
    display: none;
    position: fixed;
    inset: 0;
    background: white;
    color: black;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: cursive;
    z-index: 100;
}

.loader {
    width: 200px;
    height: 10px;
    border: 1px solid #ccc;
    margin: 15px 0;
    border-radius: 10px;
    overflow: hidden;
}
.progress { height: 100%; width: 0%; background: #ff4e88; transition: width 0.03s linear; }

/* ğŸ“¸ Slideshow */
#slideshow {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 200;
}

#slideshow img {
    max-width: 90%;
    max-height: 70%;
    border: 5px solid white;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    transition: opacity 0.8s ease-in-out;
}

#slideshow h2 { color: white; margin-top: 20px; font-family: cursive; }
</style>
</head>

<body>

<h1>Happy Hug Day, My Royal King ğŸ¤—ğŸ‘‘â¤ï¸</h1>
<p>Tap below to receive the warmest hug ever!</p>

<div class="container">
    <img src="IMG_0101.jpeg" class="teddy" id="left" alt="hug">
    <img src="IMG_0101.jpeg" class="teddy" id="right" alt="hug">
</div>

<button onclick="startHug()">Click for a Hug ğŸ¤</button>

<div class="message" id="loveMsg">
    Hug Delivered Successfully ğŸ’<br>
    Preparing Your Surprise...
</div>

<div id="endingScreen">
    <h2>Sending virtual hug... ğŸ¤—</h2>
    <div class="loader"><div class="progress" id="progressBar"></div></div>
    <h2 id="sentText" style="display:none;">Hug sent to my King! ğŸ’Œ</h2>
</div>

<div id="slideshow">
    <img id="slideImg" src="" style="opacity: 1;">
    <h2>Our Beautiful Memories ğŸ’–</h2>
</div>

<script>
const petalTexts = ["ğŸŒ¹ Rupali â¤ï¸ King", "ğŸŒ¹ Forever Us", "ğŸŒ¹ My Love", "â¤ï¸"];

// These must match your GitHub filenames exactly
const photos = [
    "IMG_0101.jpeg",
    "IMG_0217.jpeg",
    "IMG_0404.jpeg",
    "IMG_0407.jpeg",
    "IMG_3262.jpeg",
    "IMG_3268.jpeg",
    "IMG_3290.jpeg",
    "IMG_5489.jpeg"
];

function startHug() {
    const leftTeddy = document.getElementById("left");
    const rightTeddy = document.getElementById("right");
    
    leftTeddy.classList.add("hugMove");
    rightTeddy.style.opacity = "0"; // Smoothly hide the second one
    
    document.getElementById("loveMsg").style.display = "block";
    createPetals();
    setTimeout(showEnding, 3500);
}

function createPetals() {
    const interval = setInterval(() => {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerHTML = petalTexts[Math.floor(Math.random()*petalTexts.length)];
        petal.style.left = Math.random() * 90 + "vw";
        petal.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 5000);
    }, 200);
    setTimeout(() => clearInterval(interval), 4000);
}

function showEnding() {
    const screen = document.getElementById("endingScreen");
    const bar = document.getElementById("progressBar");
    const sent = document.getElementById("sentText");

    screen.style.display = "flex";

    let width = 0;
    const load = setInterval(() => {
        if (width >= 100) {
            clearInterval(load);
            sent.style.display = "block";
            setTimeout(startSlideshow, 1500);
        } else {
            width++;
            bar.style.width = width + "%";
        }
    }, 30);
}

let index = 0;
function startSlideshow() {
    document.getElementById("endingScreen").style.display = "none";
    const show = document.getElementById("slideshow");
    const img = document.getElementById("slideImg");

    show.style.display = "flex";
    img.src = photos[index];

    setInterval(() => {
        img.style.opacity = 0;
        setTimeout(() => {
            index = (index + 1) % photos.length;
            img.src = photos[index];
            img.style.opacity = 1;
        }, 800);
    }, 3500);
}
</script>

</body>
</html>
